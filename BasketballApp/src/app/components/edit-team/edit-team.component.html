<body (resized)="onResize($event)">
    <app-banner h1="EDIT" h2="YOUR" h3="TEAM"></app-banner><br>
    <div class="container">
        <div class="team-name">
            <h1>{{teamName}}</h1>
            <mat-icon (click)="editNameDialog()" matTooltip="Edit Team Name" class="edit-icon">edit</mat-icon>
        </div>
        <div class="button-container-outer">
            <div class="button-container">
                <button mat-raised-button *ngIf="!pageSmall" color="primary" (click)="addplayers()" matTooltip="Add Players">Add Players</button>
                <button mat-raised-button *ngIf="pageSmall" color="primary" (click)="addplayers()" matTooltip="Add Players"><mat-icon>add</mat-icon><mat-icon>group</mat-icon></button>
                <button mat-raised-button *ngIf="!pageSmall" color="warn" (click)="confirmDialog()" matTooltip="Remove Players">Remove Players</button>
                <button mat-raised-button *ngIf="pageSmall" color="warn" (click)="confirmDialog()" matTooltip="Remove Players"><mat-icon>remove</mat-icon> <mat-icon>group</mat-icon></button>
              
                <button mat-raised-button *ngIf="!saved && !saving && !pageSmall" color="success" (click)="saveTeam()" matTooltip="Save Changes" class="save-button">Save Changes</button>
                <button mat-raised-button *ngIf="!saved && !saving && pageSmall" color="success" (click)="saveTeam()" matTooltip="Save Changes" class="save-button"><mat-icon>save</mat-icon></button>
                <button mat-raised-button *ngIf="saving" color="success" (click)="saveTeam()" class="save-button">
                    <div class="saving-status">
                        <p>Saving</p>
                        <mat-spinner [diameter]="20"></mat-spinner>
                    </div>
                </button>
            </div>
        </div>
        <div style="clear: both;"></div>
    </div>
    <div class="edit-team">
        <div class="table-players">
            <app-player-table [displayCheckbox]="true" [itemsPerPage]=[10,20,50,100]></app-player-table>
        </div>
    </div>
</body>
