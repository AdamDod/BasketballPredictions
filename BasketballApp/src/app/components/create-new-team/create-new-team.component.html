<body>
  <app-banner h1="CREATE" h2="NEW" h3="TEAM"></app-banner>
  <br>

  <div class="teamInputArea">

    <mat-form-field class="createTeam-full-width" appearance="fill">
      <mat-label><i>ENTER YOUR TEAM'S NAME</i></mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="onSubmit()">CREATE TEAM</button>

    <br>
