    <div class="teamSelect">
      <mat-label>team A</mat-label>
      <button
        mat-raised-button
        color="primary"
        (click)="ViewAllTeams(true)"
        [disabled]="!loaded"
      >
        Change Team 1
      </button>
      <div *ngIf="teamA">
        {{ teamA.teamName }}
      </div>
      <br />
      <br />
    </div>

    <div class="teamSelect">
      <mat-label>team B</mat-label>
      <button
        mat-raised-button
        color="primary"
        (click)="ViewAllTeams(false)"
        [disabled]="!loaded"
      >
        Change Team 2
      </button>
      <div *ngIf="teamB">
        {{ teamB.teamName }}
      </div>
      <br />
      <br />
    </div>

    <body>
      <h2 *ngIf="showWinRate">{{ 100 - winRate | number: "1.2-2" }}%</h2>

      <button
        mat-raised-button
        color="primary"
        (click)="onViewTeam(2)"
      ></button>
      <br />
      <br />

      <div class="buttonContainer">
        <button mat-raised-button color="warn" (click)="onCompare()">
          Compare
        </button>
      </div>
      <br />
      <div class="progSpinner">
        <mat-progress-spinner
          [diameter]="20"
          *ngIf="!generated"
          mode="indeterminate"
        ></mat-progress-spinner>
      </div>
    </body>
  </div>
