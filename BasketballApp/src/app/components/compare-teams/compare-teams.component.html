<body>
  <app-banner h1="COMPARE" h2="TWO" h3="TEAMS"></app-banner><br>

  <div *ngIf="!loaded">Fetching teams...
    <mat-progress-bar mode="query"></mat-progress-bar>
  </div>
  <div *ngIf="loaded">
    <div class="teamsContainer">
      <div class="teamSelect">
        <div *ngIf="teamA">
          <h3> {{ teamA.teamName }}</h3>
        </div>
        <div *ngIf="!teamA">
          <h3>Select first team</h3>
        </div>
        <mat-icon color="primary" (click)="ViewAllTeams(true)" matTooltip="Select a Team">cached</mat-icon>
        <mat-icon mat-raised-button color="primary" (click)="onViewTeam(1)" matTooltip="View Players">info</mat-icon>
        <h2 *ngIf="showWinRate">{{winRate | number : '1.2-2'}}%</h2>
      </div>
      <div class="teamSelect">
        <div *ngIf="teamB">
          <h3> {{ teamB.teamName }}</h3>
        </div>
        <div *ngIf="!teamB">
          <h3>Select second team</h3>
        </div>
        <mat-icon color="primary" (click)="ViewAllTeams(false)" matTooltip="Select a Team">cached</mat-icon>
        <mat-icon mat-raised-button color="primary" (click)="onViewTeam(2)" matTooltip="View Players">info</mat-icon>
        <h2 *ngIf="showWinRate">{{100-winRate | number : '1.2-2'}}%</h2>
      </div>
    </div>
    <div>
      <br />
      <br />
      <div class="buttonContainer">
        <button mat-raised-button color="warn" (click)="onCompare()" [disabled]="!teamA || !teamB">
          Compare
        </button>
      </div>
      <br />
      <div class="progSpinner">
        <mat-progress-spinner [diameter]="20" *ngIf="!generated" mode="indeterminate"></mat-progress-spinner>
      </div>
    </div>
  </div>
</body>
